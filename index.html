<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun Ayna🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="slides">
    <!-- Slide 1 -->
    <section class="slide" style="background-image: url('img/background1.jpg')">
      <div class="content">
        <h1 id="nama1">Hai Kamu 👋</h1>
        <p class="type" data-text="Hari ini spesial, hari ini adalah hari yg kamu tunggu-tunggu 😊"></p>
        <button onclick="nextSlide()">Lanjut</button>
      </div>
    </section>

    <!-- Slide 2 -->
    <section class="slide" style="background-image: url('img/background2.jpg')">
      <div class="content">
        <h1>Sebelum itu...</h1>
        <p class="type" data-text="Kamu itu kadang nyebelin, kadang lucu, kadang aneh... tapi aku bersyukur banget bisa kenal kamu 😄"></p>
        <p class="type" data-text="Dan hari ini aku cuma mau bilang satu hal penting..."></p>
        <button onclick="nextSlide()">Lanjut</button>
      </div>
    </section>

    <!-- Slide 3 -->
    <section class="slide confetti" style="background-image: url('img/background3.jpg')">
      <div class="content">
        <h1>Selamat Ulang Tahun <span id="nama2">Ayna</span> 🎉</h1>
        <p class="type" data-text="Semoga di usia baru ini, semua yang kamu cita-citakan tercapai. Semoga kebahagiaanmu bertambah tiap detik!"></p>
        <p class="type" data-text="Maaf kalau ada salah, Itupun kalau ada si 🗿"></p>
        <button onclick="nextSlide()">Lanjut Kejutan 🎁</button>
      </div>
    </section>

    <!-- Slide 4 -->
    <section class="slide" style="background-image: url('img/background4.jpg')">
      <div class="content">
        <h1>Kejutannn! 🎂🎈</h1>
        <img src="img/cake.png" alt="Cake" class="cake" />
        <p class="type" data-text="Tiup lilinnya dalam hati, semoga semua doamu terkabul ✨"></p>
      </div>
    </section>
  </div>

  <!-- Balon -->
  <div id="balloon-container"></div>

  <!-- Musik -->
  <audio id="musik" autoplay loop></audio>

  <script src="script.js"></script>
</body>
</html>
